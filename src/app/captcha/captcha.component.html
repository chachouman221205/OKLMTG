<h5>Veuillez gagner un certain nombre de thunes pour continuer</h5>
<p>Ce nombre est aléatoire, et il est inférieur à 50</p>
<p> {{ result_message }} </p>
<p> thunes : {{ thune }} </p>
<button (click)="add_money()">Gagner de la thune</button>
<button (click)="reset_money()">Retirer toute la thune</button>
<button (click)="validate()">Valider</button>
<p *ngIf="tries!=10">Essais restants {{ tries }}</p>
